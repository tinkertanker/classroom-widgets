<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Recovery Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .log {
            background-color: #f8f9fa;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            font-family: monospace;
            font-size: 12px;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .primary { background-color: #007bff; color: white; }
        .success { background-color: #28a745; color: white; }
        .danger { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>Session Recovery Test</h1>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <div>
        <h3>Session Info</h3>
        <p>Session Code: <span id="sessionCode">None</span></p>
        <p>Has Room: <span id="hasRoom">No</span></p>
        <p>Widget Active: <span id="widgetActive">No</span></p>
    </div>
    
    <div>
        <h3>Actions</h3>
        <button class="primary" onclick="simulatePageRefresh()">Simulate Page Refresh</button>
        <button class="success" onclick="createPollSession()">Create Poll Session</button>
        <button class="success" onclick="togglePoll()">Toggle Poll Active</button>
        <button class="danger" onclick="closeSession()">Close Session</button>
    </div>
    
    <div class="log">
        <h3>Event Log</h3>
        <div id="log"></div>
    </div>
    
    <script>
        let sessionCode = null;
        let hasRoom = false;
        let widgetActive = false;
        const widgetId = 'test-widget-001';
        
        // Restore session from localStorage
        const savedSession = localStorage.getItem('testSessionCode');
        const savedSessionTime = localStorage.getItem('testSessionCreatedAt');
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${connected ? 'connected' : 'disconnected'}`;
            statusDiv.textContent = connected ? 'Connected' : 'Disconnected';
        }
        
        function updateSessionInfo() {
            document.getElementById('sessionCode').textContent = sessionCode || 'None';
            document.getElementById('hasRoom').textContent = hasRoom ? 'Yes' : 'No';
            document.getElementById('widgetActive').textContent = widgetActive ? 'Yes' : 'No';
        }
        
        async function createPollSession() {
            try {
                log('Creating poll session...');
                
                // Simulate creating a session
                const response = await fetch('http://localhost:3001/api/test/create-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ widgetId })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create session');
                }
                
                const data = await response.json();
                sessionCode = data.sessionCode;
                hasRoom = true;
                
                // Save to localStorage
                localStorage.setItem('testSessionCode', sessionCode);
                localStorage.setItem('testSessionCreatedAt', Date.now().toString());
                
                log(`Session created: ${sessionCode}`);
                updateSessionInfo();
                
            } catch (error) {
                log(`Error creating session: ${error.message}`, 'error');
            }
        }
        
        async function togglePoll() {
            if (!sessionCode || !hasRoom) {
                log('No active session or room', 'error');
                return;
            }
            
            widgetActive = !widgetActive;
            log(`Toggling poll active state to: ${widgetActive}`);
            updateSessionInfo();
        }
        
        async function closeSession() {
            if (!sessionCode) {
                log('No active session', 'error');
                return;
            }
            
            log(`Closing session: ${sessionCode}`);
            sessionCode = null;
            hasRoom = false;
            widgetActive = false;
            
            // Clear from localStorage
            localStorage.removeItem('testSessionCode');
            localStorage.removeItem('testSessionCreatedAt');
            
            updateSessionInfo();
        }
        
        function simulatePageRefresh() {
            log('Simulating page refresh...');
            
            // Save current state if we have a session
            if (sessionCode) {
                localStorage.setItem('testSessionCode', sessionCode);
                localStorage.setItem('testSessionCreatedAt', Date.now().toString());
            }
            
            // Reload the page
            window.location.reload();
        }
        
        // Initialize
        window.addEventListener('load', () => {
            log('Page loaded');
            
            if (savedSession && savedSessionTime) {
                const sessionAge = Date.now() - parseInt(savedSessionTime);
                const TWO_HOURS = 2 * 60 * 60 * 1000;
                
                if (sessionAge < TWO_HOURS) {
                    log(`Found saved session: ${savedSession} (age: ${Math.round(sessionAge / 1000 / 60)} minutes)`);
                    log('Attempting to recover session...');
                    
                    // Simulate recovery
                    setTimeout(() => {
                        sessionCode = savedSession;
                        hasRoom = true;
                        widgetActive = false; // This should be recovered from server
                        updateSessionInfo();
                        updateStatus(true);
                        log('Session recovered successfully!');
                        log('Note: In real app, widget active state would be fetched from server');
                    }, 1000);
                } else {
                    log(`Saved session too old (${Math.round(sessionAge / 1000 / 60)} minutes), clearing`);
                    localStorage.removeItem('testSessionCode');
                    localStorage.removeItem('testSessionCreatedAt');
                }
            } else {
                log('No saved session found');
            }
            
            // Simulate connection after a short delay
            setTimeout(() => {
                updateStatus(true);
                log('Connected to server');
            }, 500);
        });
    </script>
</body>
</html>
