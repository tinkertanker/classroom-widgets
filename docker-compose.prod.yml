version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SERVER_URL=https://go.tk.sg
    image: classroom-widgets-frontend:latest
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - classroom-widgets

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: classroom-widgets-backend:latest
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGINS=https://widgets.tk.sg,http://widgets.tk.sg
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - classroom-widgets

networks:
  classroom-widgets:
    driver: bridge