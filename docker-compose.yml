version: '3.8'

# ============================================
# Local Development Docker Compose
# ============================================
# Usage: docker-compose up
# This builds and runs the app locally for testing

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SERVER_URL=${VITE_SERVER_URL:-http://localhost:3001}
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - classroom-widgets

  backend:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost}
    networks:
      - classroom-widgets

  # ============================================
  # Umami Analytics (Privacy-focused)
  # ============================================
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    ports:
      - "3003:3000"
    environment:
      DATABASE_URL: postgresql://umami:umami@umami-db:5432/umami
      DATABASE_TYPE: postgresql
      APP_SECRET: ${UMAMI_APP_SECRET:-replace-me-with-a-random-string}
    depends_on:
      umami-db:
        condition: service_healthy
    networks:
      - classroom-widgets
    restart: unless-stopped

  umami-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: umami
    volumes:
      - umami-db-data:/var/lib/postgresql/data
    networks:
      - classroom-widgets
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umami"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  classroom-widgets:
    driver: bridge

volumes:
  umami-db-data: