version: '3.8'

# ============================================
# Local Development Docker Compose
# ============================================
# Usage: docker-compose up
# This builds and runs the app locally for testing

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SERVER_URL=${VITE_SERVER_URL:-http://localhost:3001}
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - classroom-widgets

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost}
    networks:
      - classroom-widgets

networks:
  classroom-widgets:
    driver: bridge